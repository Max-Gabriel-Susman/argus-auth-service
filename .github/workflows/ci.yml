name: Go CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          # Adjust to your desired Go version
          go-version: "1.23.5"

      - name: Build
        run: go build -v ./...

      - name: Test
        run: go test -v ./...
